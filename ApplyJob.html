<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Jobs</h1>
        <form id="applyform">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
                <div class="error" id="firstNameError"></div>
            </div>    
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error" id="last_name"></div>
                    <div class="form-group"></div>
                </div>    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="text" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>    
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" name="phone" required>
                        <div class="error" id="phoneError"></div>
                    </div>    
                        <div  class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" required>
                            <div class="error" id="addressError"></div>
                        </div>    
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                                <div class="error" id="cityError"></div>
                            </div>    
                                <div class="form-group">
                                    <label for="state">State *</label>
                                    <input type="text" id="state" name="state" required>
                                    <div class="error" id="stateError"></div>
                            </div>
                                    <div class="form-group">
                                        <label for="zip">Zip Code *</label>
                                        <input type="number" id="zip" name="zip" required>
                                        <div class="error" id="zipError"></div>
                                    </div>    
                                        <div class="form-group">
                                            <label for="country">Country *</label>
                                            <select id="country" name="country" required>
                                                <option value="">--Select Country--</option>
                                                <option value="USA">USA</option>
                                                <option value="India">India</option>
                                                <option value="UK">UK</option>
                                            </select>
                                            <div class="error" id="countryError"></div>
                                        </div>    
                                            <div class="form-group">
                                                <label for="educational_level">Educational Level *</label>
                                                <select id="educational_level" name="educational_level" required>
                                                    <option value="">--Select Education Level --</option>
                                                    <option value="High School">High School</option>
                                                    <option value="Bachelor's">Bachelor's</option>
                                                    <option value="Master's">Master's</option>
                                                    <option value="PhD">PhD</option>
                                                </select>    
                                                    <div class="error" id="educationallevelError"></div>
                                            </div>        
                                                    <div class="form-group">
                                                        <label for="education_type">Education Type *</label>
                                                        <select id="education_type" name="education_type" required>
                                                            <option value="">--Select Education Type</option>
                                                            <option value="Full-Time">Full-Time</option>
                                                            <option value="Part-Time">Part-Time</option>
                                                            <option value="Online">Online</option>
                                                        </select>    
                                                            <div class="error" id="education_typeError"></div>
                                                    </div>    
                                                            <div class="form-group">
                                                                <label for="resume">Resume (PDF) *</label>
                                                                <input type="file" id="resume" name="resume" accept=".pdf" required>
                                                                <div class="error" id="resumeError"></div>
                                                            </div>    
                                                                <div class="form-group">
                                                                    <label for="cover_letter">Cover Letter(Optional)</label>
                                                                    <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>
                                                            </div>
                                                                <div class="form-group">
                                                                    <input type="checkbox" id="employed" name="employed">
                                                                    <label for="employed">Are you employed?</label>
                                                                    <div id="employedDetails" style="display:none;">
                                                                        <div class="form-group">
                                                                            <label for="current_employer">current_employer</label>
                                                                            <input type="text" id="current_employer" name="current_employer">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="years_of_exp">Years of Experience</label>
                                                                            <input type="number" id="years_of_exp" name="years_of_exp">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="jobs">Jobs you want to apply for</label>
                                                                        <select id="jobs" name="jobs[]" multiple required>
                                                                            <option value="jobs1">Software Engineer</option>
                                                                            <option value="jobs2">Data Scientist</option> 
                                                                            <option value="jobs3">Project Manager</option>
                                                                        </select>
                                                                        <div class="error" id="jobsError"></div>
                                                                        <button type="submit">Submit</button>  
        </form>                                                                         
    </div>
</body>
</html>
