<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title>
</head>
<body>
    <div class="container">
        <h1>Enter Job Data</h1>
        <form id="jobForm">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
                <div class="error" id="titileError"></div>
                <div class="form-group">
                    <label for="type">Job Type *</label>
                    <select id="type" name="type" required>
                        <option value="">-- select Type--</option>
                        <option value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                    <div class="error" id="typeerror"></div>
                </div>      
                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" name="department" required>
                                <option value="">-- Select Department --</option>
                                <option value="HR">HR</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                            <div class="error" id="departmentError"></div>
                        </div>
            
                                <div class="form-group">
                                    <label for="country">Country *</label>
                                    <select id="country" name="country" required>
                                        <option value="">--Select Country--</option>
                                        <option value="USA">USA</option>
                                        <option value="India">India</option>
                                        <option value="UK">UK</option>
                                    </select>    
                                    <div class="error" id="countryError"></div>
                                </div>
                                    <div class="form-group">
                                            <label for="description">Job Description *</label>
                                            <textarea id="description" name="description" rows="4" required></textarea>
                                            <div class="error" id="descriptionError"></div>
                                            <div class="form-group">
                                                <label for="opening_date">Opening Date</label>
                                                <input type="date" id="opening_date" name="opening_date" required>
                                                <div class="error" id="dateError"></div>
                                            </div>
                                <button type="submit">Submit</button>
                                        </form>    
     </div>
</body>
</html>
